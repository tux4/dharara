<div class="well well-lg">
  <h4>
    Raised ${{ campaign.currentTotal }} <small class="text-muted">USD</small> of ${{ campaign.goal }} <small class="text-muted">USD</small>.
  </h4>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{ campaign.currentTotal / campaign.goal * 100 }}" aria-valuemin="0" aria-valuemax="{{ campaign.goal }}" style="width: {{ campaign.currentTotal / campaign.goal * 100 }}%;">
      <span class="sr-only">60% Complete</span>
    </div>
  </div>
</div>
